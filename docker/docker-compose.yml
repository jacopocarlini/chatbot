# docker-compose.yml
version: '3.8'

services:
  neo4j:
    image: neo4j:5.19
    container_name: neo4j
    ports:
      - "7474:7474"   # Interfaccia web di Neo4j
      - "7687:7687"   # Porta Bolt per la connessione dal codice
    environment:
      NEO4J_AUTH: neo4j/verysecret
      NEO4J_PLUGINS: '["apoc"]' # Installa automaticamente il plugin APOC
    volumes:
      - neo4j_data:/data
      - neo4j_plugins:/plugins
    restart: unless-stopped

  ollama:
    image: ollama/ollama
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    entrypoint: ["/bin/sh", "-c"]
    command: >
      "ollama serve & 
       sleep 5 &&
       curl -X POST http://localhost:11434/api/pull -d '{\"name\":\"phi3:mini\"}' &&
       curl -X POST http://localhost:11434/api/pull -d '{\"name\":\"llama3\"}' &&
       wait"
volumes:
  neo4j_data:
  neo4j_plugins:
  ollama_data: