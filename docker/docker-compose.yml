version: '3.8'

services:
  neo4j:
    image: neo4j:latest
    container_name: neo4j
    ports:
      - "7474:7474"   # Interfaccia web di Neo4j
      - "7687:7687"   # Porta Bolt per la connessione dal codice
    environment:
      NEO4J_AUTH: neo4j/verysecret
      NEO4J_PLUGINS: '["apoc"]' # Installa automaticamente il plugin APOC
    volumes:
      - neo4j_data:/data
      - neo4j_plugins:/plugins
    restart: unless-stopped

  ollama:
    image: ollama/ollama
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
      - ./ollama-startup.sh:/ollama-startup.sh
    restart: unless-stopped
    entrypoint: ["/bin/bash", "/ollama-startup.sh"]

volumes:
  neo4j_data:
  neo4j_plugins:
  ollama_data: